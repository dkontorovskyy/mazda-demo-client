<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="header">
          <h4 class="title">&nbsp;&nbsp; Tell me what you would like</h4>
        </div>
        <div class="content">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <div class="form-group">
                <label></label>
                <md-input-container>
                  <input mdInput type="text" class="form-control border-input" name="txtSpeechSearchMovieName" id="txtSpeechSearchMovieName" value=""
                         placeholder="Click below button and then say something!!!" [(ngModel)]="speechData">
                </md-input-container>
              </div>
            </div>
            <div class="col-md-2"></div>
          </div>
          <br />
          <div class="text-center">
            <button class="btn btn-info btn-fill btn-wd" name="btnActivateSpeechSearchMovie" id="btnActivateSpeechSearchMovie" (click)="activateSpeechSearchMovie()"
                    [disabled]="!showSearchButton">
              Enable Speech Search
            </button>
          </div>
          <br />
        </div>
      </div>
    </div>
  </div>
</div>
